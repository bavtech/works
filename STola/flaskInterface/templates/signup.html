{% extends 'index.html' %}

{% block content %}
    <div class="container relative">
        <div class=" bg-[url('/static/img/img2.jpg')] flex flex-col items-center justify-center w-screen h-screen  bg-cover bg-no-repeat blur-lg">
            
        </div>
        <div class="absolute text-2xl top-0 font-oswad">
            HOME
        </div>
        <div class="bg-white bg-orange-400- w-1/4   rounded-3xl flex flex-col justify-between  px-5 absolute top-1/4 left-2/4">

            <h1 class="text-center text-2xl font-itali text-orange-600 my-10 animate-bounce ">Create Account</h1>
        <div class="flex flex-col justify-around">


                <form action="">
                    <div class="hover:animate-pulse mb-2">
                        <label for="email" class="block  text-lg font-medium text-gray-600 ">Email</label>
                        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="E-mail Address">
                    </div>

                    <div>

                        <label for="username" class="block  text-lg font-medium text-gray-600 ">Username</label>
                        <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Username">
                 
                    </div>

                    <div>
                        <label for="password" class="itali  block  text-lg font-medium text-gray-600">Password</label>
                        <input type="password"  id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " >
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="itali  block  text-lg font-medium text-gray-600">Confirm password</label>
                        <input type="password"  id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " >
                    </div>
                    
                    <button type="submit" class=" bg-orange-600 p-3 rounded-xl mt-6 text-white font-bold mb-4 ">Register</button>
                </form>
            </div>
        </div>

    </div>
    
    
{% endblock content %}
